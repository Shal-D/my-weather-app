<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/081ef3f338.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">  
                <h1>Weather App</h1>
                <br>
                <form>
                    <div class="row">
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Enter a City" aria-label="City"
                            id="city-input">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
            </div>
                </form> 
                <br>
                <br>
            <div class="weartherDetail">
                <div class="row">
                    <div class="col">
                        <h3> <span id="City"></span>City</span></h3>
                            <ul>
                                <li> <span id="date">03 Jan</span>, <span id="condition">Rainy</span>
                                <li> Humidity: <span id="humidity">10</span>, Wind: <span id="wind">10</span></li> 
                            </ul>
                    </div>
                    <div class="col">
                        <div class="temp">
                            <h2>25°C</h2>
                        </div>
                    </div>

                    <div class="next">
                        <div class="row">
                            <div class="col-sm">
                                <div class="card" style="width: 07rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <div class="symbol">
                                                <i class="fas fa-sun"></i>
                                            </div>
                                            Mon
                                        </h5>
                                        <p class="card-text">
                                             <strong>26°</strong>
                                            12°
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="card" style="width: 07rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <div class="symbol">
                                                <i class="fas fa-cloud-sun"></i>
                                            </div>
                                            Tue
                                        </h5>
                                        <p class="card-text">
                                            Max <strong>22°</strong>
                                            <br>
                                            Min <strong>08°</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="card" style="width: 07rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <div class="symbol">
                                                <i class="fas fa-cloud-sun-rain"></i>
                                            </div>
                                            Wed
                                        </h5>
                                        <p class="card-text">
                                            Max <strong>18°</strong>
                                            <br>
                                            Min <strong>05°</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="card" style="width: 07rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <div class="symbol">
                                                <i class="fas fa-cloud-showers-heavy"></i>
                                            </div>
                                            Thurs
                                        </h5>
                                        <p class="card-text">
                                            Max <strong>15°</strong>
                                            <br>
                                            Min 04°
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="card" style="width: 07rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <div class="symbol">
                                                <i class="fas fa-cloud-sun-rain"></i>
                                            </div>
                                            Fri
                                        </h5>
                                        <p class="card-text">
                                            Max <strong>16°</strong>
                                            <br>
                                            Min <strong>07°</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
</div>
    <script src="src/app.js"></script>
</body>

</html>
